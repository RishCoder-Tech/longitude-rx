<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8fafc" />
    </linearGradient>
    <linearGradient id="icon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af" />
      <stop offset="100%" style="stop-color:#be185d" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Medical Team -->
  <g transform="translate(100, 150)">
    <!-- Doctor 1 -->
    <circle cx="80" cy="80" r="40" fill="url(#card1)" stroke="#1e40af" stroke-width="2"/>
    <circle cx="80" cy="70" r="15" fill="#1e40af"/>
    <rect x="70" y="85" width="20" height="25" fill="#1e40af"/>
    <rect x="65" y="110" width="30" height="40" fill="#1e40af"/>
    
    <!-- Doctor 2 -->
    <circle cx="200" cy="80" r="40" fill="url(#card1)" stroke="#be185d" stroke-width="2"/>
    <circle cx="200" cy="70" r="15" fill="#be185d"/>
    <rect x="190" y="85" width="20" height="25" fill="#be185d"/>
    <rect x="185" y="110" width="30" height="40" fill="#be185d"/>
    
    <!-- Patient -->
    <circle cx="140" cy="120" r="35" fill="url(#card1)" stroke="#059669" stroke-width="2"/>
    <circle cx="140" cy="110" r="12" fill="#059669"/>
    <rect x="130" y="122" width="20" height="20" fill="#059669"/>
    <rect x="125" y="142" width="30" height="35" fill="#059669"/>
  </g>
  
  <!-- Prescription Bottles -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="40" height="80" rx="8" fill="url(#card1)" stroke="#1e40af" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="15" fill="#1e40af" opacity="0.3"/>
    <rect x="8" y="25" width="24" height="50" fill="#1e40af" opacity="0.1"/>
    
    <rect x="60" y="0" width="40" height="80" rx="8" fill="url(#card1)" stroke="#be185d" stroke-width="2"/>
    <rect x="65" y="5" width="30" height="15" fill="#be185d" opacity="0.3"/>
    <rect x="68" y="25" width="24" height="50" fill="#be185d" opacity="0.1"/>
    
    <rect x="120" y="0" width="40" height="80" rx="8" fill="url(#card1)" stroke="#059669" stroke-width="2"/>
    <rect x="125" y="5" width="30" height="15" fill="#059669" opacity="0.3"/>
    <rect x="128" y="25" width="24" height="50" fill="#059669" opacity="0.1"/>
  </g>
  
  <!-- Charts and Analytics -->
  <g transform="translate(150, 350)">
    <!-- Bar Chart -->
    <rect x="0" y="80" width="20" height="40" fill="url(#icon1)" opacity="0.8"/>
    <rect x="30" y="60" width="20" height="60" fill="url(#icon1)" opacity="0.8"/>
    <rect x="60" y="40" width="20" height="80" fill="url(#icon1)" opacity="0.8"/>
    <rect x="90" y="20" width="20" height="100" fill="url(#icon1)" opacity="0.8"/>
    <rect x="120" y="50" width="20" height="70" fill="url(#icon1)" opacity="0.8"/>
    
    <!-- Line Chart -->
    <path d="M 200 100 L 220 80 L 240 90 L 260 60 L 280 70 L 300 40" stroke="url(#icon1)" stroke-width="3" fill="none"/>
    <circle cx="200" cy="100" r="4" fill="url(#icon1)"/>
    <circle cx="220" cy="80" r="4" fill="url(#icon1)"/>
    <circle cx="240" cy="90" r="4" fill="url(#icon1)"/>
    <circle cx="260" cy="60" r="4" fill="url(#icon1)"/>
    <circle cx="280" cy="70" r="4" fill="url(#icon1)"/>
    <circle cx="300" cy="40" r="4" fill="url(#icon1)"/>
  </g>
  
  <!-- Success Indicators -->
  <g transform="translate(500, 350)">
    <!-- Checkmarks -->
    <path d="M 20 40 L 35 55 L 60 25" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 80 40 L 95 55 L 120 25" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 140 40 L 155 55 L 180 25" stroke="#059669" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Percentage -->
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#icon1)">300%</text>
    <text x="250" y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Increase</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="100" r="3" fill="#1e40af" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="4" fill="#be185d" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="80" r="2" fill="#059669" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg> 