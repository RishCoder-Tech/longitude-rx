<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8fafc" />
    </linearGradient>
    <linearGradient id="icon2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669" />
      <stop offset="100%" style="stop-color:#1e40af" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Financial Dashboard -->
  <g transform="translate(100, 100)">
    <!-- Main Dashboard -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="url(#card2)" stroke="#059669" stroke-width="2"/>
    
    <!-- Revenue Chart -->
    <rect x="20" y="30" width="260" height="120" fill="#f1f5f9"/>
    <rect x="20" y="30" width="260" height="120" fill="none" stroke="#64748b" stroke-width="1"/>
    
    <!-- Revenue Bars -->
    <rect x="40" y="120" width="20" height="20" fill="url(#icon2)" opacity="0.8"/>
    <rect x="70" y="110" width="20" height="30" fill="url(#icon2)" opacity="0.8"/>
    <rect x="100" y="100" width="20" height="40" fill="url(#icon2)" opacity="0.8"/>
    <rect x="130" y="90" width="20" height="50" fill="url(#icon2)" opacity="0.8"/>
    <rect x="160" y="80" width="20" height="60" fill="url(#icon2)" opacity="0.8"/>
    <rect x="190" y="70" width="20" height="70" fill="url(#icon2)" opacity="0.8"/>
    <rect x="220" y="60" width="20" height="80" fill="url(#icon2)" opacity="0.8"/>
    <rect x="250" y="50" width="20" height="90" fill="url(#icon2)" opacity="0.8"/>
    
    <!-- Revenue Line -->
    <path d="M 40 120 L 70 110 L 100 100 L 130 90 L 160 80 L 190 70 L 220 60 L 250 50" stroke="#059669" stroke-width="3" fill="none"/>
    
    <!-- Labels -->
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">Revenue Growth</text>
  </g>
  
  <!-- 340B Program Elements -->
  <g transform="translate(450, 100)">
    <!-- Program Icon -->
    <circle cx="50" cy="50" r="40" fill="url(#card2)" stroke="#1e40af" stroke-width="2"/>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle">340B</text>
    
    <!-- Savings Indicator -->
    <rect x="120" y="20" width="120" height="60" rx="8" fill="url(#card2)" stroke="#059669" stroke-width="2"/>
    <text x="180" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669" text-anchor="middle">$8.5M</text>
    <text x="180" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Savings</text>
  </g>
  
  <!-- Compliance Metrics -->
  <g transform="translate(100, 350)">
    <!-- Compliance Gauge -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="#e2e8f0" stroke-width="8"/>
    <circle cx="60" cy="60" r="50" fill="none" stroke="#059669" stroke-width="8" stroke-dasharray="314" stroke-dashoffset="3.14">
      <animate attributeName="stroke-dashoffset" from="314" to="3.14" dur="2s" fill="freeze"/>
    </circle>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">99.9%</text>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Compliance</text>
  </g>
  
  <!-- Process Efficiency -->
  <g transform="translate(250, 350)">
    <!-- Efficiency Chart -->
    <rect x="0" y="0" width="150" height="120" rx="8" fill="url(#card2)" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Pie Chart -->
    <circle cx="75" cy="60" r="40" fill="none" stroke="#e2e8f0" stroke-width="8"/>
    <circle cx="75" cy="60" r="40" fill="none" stroke="#1e40af" stroke-width="8" stroke-dasharray="251.2" stroke-dashoffset="37.68">
      <animate attributeName="stroke-dashoffset" from="251.2" to="37.68" dur="2s" fill="freeze"/>
    </circle>
    
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">85%</text>
    <text x="75" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Efficiency</text>
  </g>
  
  <!-- Contract Pharmacy Network -->
  <g transform="translate(450, 350)">
    <!-- Network Diagram -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#card2)" stroke="#059669" stroke-width="2"/>
    
    <!-- Central Hub -->
    <circle cx="100" cy="60" r="15" fill="url(#icon2)"/>
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">HUB</text>
    
    <!-- Network Nodes -->
    <circle cx="50" cy="30" r="8" fill="#059669" opacity="0.7"/>
    <circle cx="150" cy="30" r="8" fill="#059669" opacity="0.7"/>
    <circle cx="50" cy="90" r="8" fill="#059669" opacity="0.7"/>
    <circle cx="150" cy="90" r="8" fill="#059669" opacity="0.7"/>
    <circle cx="30" cy="60" r="8" fill="#059669" opacity="0.7"/>
    <circle cx="170" cy="60" r="8" fill="#059669" opacity="0.7"/>
    
    <!-- Connections -->
    <line x1="100" y1="60" x2="50" y2="30" stroke="#059669" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="60" x2="150" y2="30" stroke="#059669" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="60" x2="50" y2="90" stroke="#059669" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="60" x2="150" y2="90" stroke="#059669" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="60" x2="30" y2="60" stroke="#059669" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="60" x2="170" y2="60" stroke="#059669" stroke-width="2" opacity="0.5"/>
    
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Network</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="80" r="3" fill="#059669" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="120" r="4" fill="#1e40af" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="200" r="2" fill="#059669" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg> 