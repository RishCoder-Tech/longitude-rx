<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be185d;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8fafc" />
    </linearGradient>
    <linearGradient id="icon3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be185d" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Care Team -->
  <g transform="translate(100, 100)">
    <!-- Doctor -->
    <circle cx="60" cy="60" r="30" fill="url(#card3)" stroke="#be185d" stroke-width="2"/>
    <circle cx="60" cy="50" r="12" fill="#be185d"/>
    <rect x="52" y="62" width="16" height="20" fill="#be185d"/>
    <rect x="48" y="82" width="24" height="30" fill="#be185d"/>
    
    <!-- Nurse -->
    <circle cx="140" cy="60" r="30" fill="url(#card3)" stroke="#059669" stroke-width="2"/>
    <circle cx="140" cy="50" r="12" fill="#059669"/>
    <rect x="132" y="62" width="16" height="20" fill="#059669"/>
    <rect x="128" y="82" width="24" height="30" fill="#059669"/>
    
    <!-- Pharmacist -->
    <circle cx="220" cy="60" r="30" fill="url(#card3)" stroke="#1e40af" stroke-width="2"/>
    <circle cx="220" cy="50" r="12" fill="#1e40af"/>
    <rect x="212" y="62" width="16" height="20" fill="#1e40af"/>
    <rect x="208" y="82" width="24" height="30" fill="#1e40af"/>
    
    <!-- Patient -->
    <circle cx="140" cy="140" r="35" fill="url(#card3)" stroke="#64748b" stroke-width="2"/>
    <circle cx="140" cy="130" r="15" fill="#64748b"/>
    <rect x="130" y="145" width="20" height="25" fill="#64748b"/>
    <rect x="125" y="170" width="30" height="35" fill="#64748b"/>
    
    <!-- Care Connections -->
    <line x1="60" y1="60" x2="140" y2="140" stroke="url(#icon3)" stroke-width="2" opacity="0.6"/>
    <line x1="140" y1="60" x2="140" y2="140" stroke="url(#icon3)" stroke-width="2" opacity="0.6"/>
    <line x1="220" y1="60" x2="140" y2="140" stroke="url(#icon3)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Patient Outcomes Dashboard -->
  <g transform="translate(450, 100)">
    <!-- Main Dashboard -->
    <rect x="0" y="0" width="250" height="180" rx="12" fill="url(#card3)" stroke="#be185d" stroke-width="2"/>
    
    <!-- Adherence Chart -->
    <rect x="20" y="30" width="210" height="100" fill="#f1f5f9"/>
    <rect x="20" y="30" width="210" height="100" fill="none" stroke="#64748b" stroke-width="1"/>
    
    <!-- Adherence Line -->
    <path d="M 30 110 L 60 100 L 90 95 L 120 90 L 150 85 L 180 80 L 210 75 L 240 70" stroke="url(#icon3)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="30" cy="110" r="4" fill="url(#icon3)"/>
    <circle cx="60" cy="100" r="4" fill="url(#icon3)"/>
    <circle cx="90" cy="95" r="4" fill="url(#icon3)"/>
    <circle cx="120" cy="90" r="4" fill="url(#icon3)"/>
    <circle cx="150" cy="85" r="4" fill="url(#icon3)"/>
    <circle cx="180" cy="80" r="4" fill="url(#icon3)"/>
    <circle cx="210" cy="75" r="4" fill="url(#icon3)"/>
    <circle cx="240" cy="70" r="4" fill="url(#icon3)"/>
    
    <!-- Labels -->
    <text x="125" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d" text-anchor="middle">Patient Adherence</text>
  </g>
  
  <!-- Satisfaction Metrics -->
  <g transform="translate(100, 350)">
    <!-- Satisfaction Gauge -->
    <rect x="0" y="0" width="150" height="120" rx="8" fill="url(#card3)" stroke="#be185d" stroke-width="2"/>
    
    <!-- Star Rating -->
    <g transform="translate(75, 60)">
      <path d="M 0 -15 L 4 -4 L 15 -4 L 7 4 L 11 15 L 0 8 L -11 15 L -7 4 L -15 -4 L -4 -4 Z" fill="#fbbf24"/>
      <path d="M 20 -15 L 24 -4 L 35 -4 L 27 4 L 31 15 L 20 8 L 9 15 L 13 4 L 5 -4 L 16 -4 Z" fill="#fbbf24"/>
      <path d="M 40 -15 L 44 -4 L 55 -4 L 47 4 L 51 15 L 40 8 L 29 15 L 33 4 L 25 -4 L 36 -4 Z" fill="#fbbf24"/>
      <path d="M 60 -15 L 64 -4 L 75 -4 L 67 4 L 71 15 L 60 8 L 49 15 L 53 4 L 45 -4 L 56 -4 Z" fill="#fbbf24"/>
      <path d="M 80 -15 L 84 -4 L 95 -4 L 87 4 L 91 15 L 80 8 L 69 15 L 73 4 L 65 -4 L 76 -4 Z" fill="#fbbf24"/>
    </g>
    
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d" text-anchor="middle">4.9/5</text>
    <text x="75" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Satisfaction</text>
  </g>
  
  <!-- Care Coordination -->
  <g transform="translate(280, 350)">
    <!-- Coordination Flow -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="url(#card3)" stroke="#059669" stroke-width="2"/>
    
    <!-- Flow Diagram -->
    <rect x="20" y="30" width="40" height="20" rx="4" fill="#059669" opacity="0.8"/>
    <text x="40" y="43" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Assessment</text>
    
    <path d="M 60 40 L 80 40" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="80" y="30" width="40" height="20" rx="4" fill="#059669" opacity="0.8"/>
    <text x="100" y="43" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Planning</text>
    
    <path d="M 120 40 L 140 40" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="140" y="30" width="40" height="20" rx="4" fill="#059669" opacity="0.8"/>
    <text x="160" y="43" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Implementation</text>
    
    <!-- Outcomes -->
    <rect x="20" y="70" width="160" height="30" rx="4" fill="#059669" opacity="0.3"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669" text-anchor="middle">+75% Care Coordination</text>
  </g>
  
  <!-- Medication Management -->
  <g transform="translate(500, 350)">
    <!-- Medication Timeline -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#card3)" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Timeline -->
    <line x1="20" y1="80" x2="180" y2="80" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Timeline Points -->
    <circle cx="40" cy="80" r="6" fill="#1e40af"/>
    <circle cx="80" cy="80" r="6" fill="#1e40af"/>
    <circle cx="120" cy="80" r="6" fill="#1e40af"/>
    <circle cx="160" cy="80" r="6" fill="#1e40af"/>
    
    <!-- Labels -->
    <text x="40" y="100" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Prescribed</text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Filled</text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Dispensed</text>
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Adherence</text>
    
    <!-- Success Rate -->
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">92%</text>
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Adherence Rate</text>
  </g>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Floating Elements -->
  <circle cx="200" cy="120" r="3" fill="#be185d" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="150" r="4" fill="#059669" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="80" r="2" fill="#1e40af" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg> 